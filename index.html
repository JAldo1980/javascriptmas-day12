<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>santas-gift-sorter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>Santa's Gift Sorter</h1>
          <p>
            Santa already has a sack full of gifts, add a few more if you like -
            but they'll need sorting! Give it a go...
          </p>
        </header>
        <!-- input section -->
        <div class="input-box-el">
          <input
            type="text"
            id="input-text"
            placeholder="Add to Santa's Sack..."
          />
          <button id="add-item" class="add-item-btn">Add Another Item</button>
        </div>
        <div class="button-box-el">
          <button id="sort-items" class="sort-btn sort">Sort A-Z</button>
          <button id="reverse-items" class="sort-btn reverse">Sort Z-A</button>
        </div>
        <!-- end of input section -->
        <div class="output-box-el">
          <div id="output-el" class="output-el">
            <p>skates ⛸️</p>
            <p>magnet 🧲"</p>
            <p>games console 🎮</p>
            <p>jewellery 💍</p>
            <p>bear 🧸</p>
            <p>kite 🪁</p>
            <p>guitar 🎸</p>
            <p>laptop 💻</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
